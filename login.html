<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lalezar&family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/auth/login.js"></script>
    <meta name="theme-color" content="#31d53d" />
  </head>
  <body>
    <!-- wrong trigger modal -->
    <button
      type="button"
      class="btn wrongbutton d-none"
      data-bs-toggle="modal"
      data-bs-target="#wrongModal"
    >
      wrong
    </button>
    <!-- worng alert modal -->
    <div
      class="modal fade"
      id="wrongModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <div class="row">
              <div class="col-1">
                <img src="./assets/imgs/incorrect.png" alt="" width="30px" />
              </div>
              <div class="col-11 mt-1 text-center">
                <span class="modal-title wrong" id="exampleModalLabel"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- correct trigger modal -->
    <button
      type="button"
      class="btn correctbutton d-none"
      data-bs-toggle="modal"
      data-bs-target="#correctModal"
    >
      correct
    </button>
    <!-- correct alert modal -->
    <div
      class="modal fade"
      id="correctModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <p class="modal-title" id="exampleModalLabel">
              <img
                src="./assets/imgs/checked.png"
                alt=""
                width="25px"
                class="me-2"
              />Successfully login account.
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-2">
      <div class="center border rounded-4 shadow-lg p-5 bg-white">
        <div class="text-center">
          <a href="index.html"
            ><img
              src="./assets/imgs/Y (4).png"
              width="320px"
              height="87px" /></a
          ><br /><br />
        </div>
        <div class="fs-4 fw-bold text-center color">Login</div>
        <br />
        <form id="form_login">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control rounded-4"
              id="email"
              name="email"
              placeholder="name@example.com"
              required
            />
            <label for="email">Email address</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control rounded-4"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <label for="password">Password</label>
          </div>
          <br />
          <div>
            <button
              type="submit"
              class="login fw-bold d-flex align-items-center justify-content-center"
            >
              Login
            </button>
          </div>
          <div class="text-center mt-2">
            <p>
              Don't have an account?
              <a href="register.html" class="color">Click here.</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
