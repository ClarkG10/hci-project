<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Awesome Capacitor App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lalezar&family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/auth/login.js" defer></script>
    <meta name="theme-color" content="#31d53d" />
  </head>
  <body>
    <div class="mt-2">
    <div class="center border rounded-4 shadow-lg p-5 bg-white">
      <div class="text-center">
        <a href="index.html"><img
          src="./assets/imgs/Y (4).png"
          width="320px"
          height="87px"
        /></a><br /><br />
      </div>
      <div class="fs-4 fw-bold text-center color">Login</div>
      <br />
      <form action="">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control rounded-4"
            id="email"
            placeholder="name@example.com"
          />
          <label for="email">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control rounded-4"
            id="password"
            placeholder="Password"
          />
          <label for="password">Password</label>
        </div>
        <br />
        <div class="text-center">
          <input type="submit" value="login" class="login fw-bold" />
        </div>
      </form>
      <div class="text-center mt-2">
        <p>
          Don't have an account?
          <a href="register.html" class="color">Click here.</a>
        </p>
      </div>
    </div>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
